<section class="o-form o-contact-form">
  <h2 class="a-h1">Contact Us</h2>

  <form class="m-form">
    <div class="a-form-field">
      <div class="grid">
        <div class="grid-item _xs-12 _sm-6">
          <label class="a-p _large a-label" for="inputName">Who are you?</label>
        </div>
        <div class="grid-item _xs-12 _sm-6">
          <input type="text" name="Name" id="inputName" class="a-input input-text" placeholder="John Doe (The usual placeholder)" required="required" />
        </div>
      </div>
    </div>

    <div class="a-form-field">
      <div class="grid">
        <div class="grid-item _xs-12 _sm-6">
          <label class="a-p _large a-label" for="inputEmail">Where can we spam you?</label>
        </div>
        <div class="grid-item _xs-12 _sm-6">
          <input type="email" name="Email" id="inputEmail" class="a-input input-email" placeholder="john.doe@e-male.com" required="required" />
        </div>
      </div>
    </div>

    <div class="a-form-field">
      <div class="grid">
        <div class="grid-item _xs-12 _sm-6">
          <label class="a-p _large a-label" for="inputNumber">Where can we call you at night?</label>
        </div>
        <div class="grid-item _xs-12 _sm-6">
          <input type="tel" name="Number" id="inputNumber" class="a-input input-number" placeholder="+ 1 800 123 4567" required="required" />
        </div>
      </div>
    </div>  

    <div class="a-form-field">
      <div class="grid">
        <div class="grid-item _xs-12 _sm-6">
          <label class="a-p _large a-label" for="inputMessage">What do you want to tell us?</label>
        </div>
        <div class="grid-item _xs-12 _sm-6">
          <textarea name="Message" id="inputMessage" class="a-input textarea" placeholder="My website looks horrible. Pimp my website bruh" required="required" ></textarea>
        </div>
      </div>
    </div>  

    <div class="a-form-field btn-group">
      <button class="a-btn btn-hollow_purple _small btn-reset">Reset the form</button>
      <button type="submit" class="a-btn btn-purple _small btn-send">Send your message now</button>      
    </div>

  </form>  
</section>
